<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class=header></div>
        <div class="contents">
            <img class='picture' src="icons/user-circle.png" alt="user-circle"/>
            <h1 class="name">Jane Doe</h1>
            <div class="location">
                <img class="icon" src="icons/map-marker.png" alt="map-marker"/>
                <p class="label">Seattle</p>
            </div>
            <div class="description">
                <p>Developer | Engineer | Problem Solver</p>
                <p>Master of shadows and the Internet!</p>
            </div>
            <div class="controls">
                <img class="icon" src="icons/gear.png">
                <a class="label" href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
