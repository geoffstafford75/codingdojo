<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="header">Network</h2>
            <h2 class="center">Your Feed</h2>
        </div>
    </header>
    <main class="container">
        <div class="flex">
            <div class="col-1 marginTopRight">
                <div class="outline">
                    <img class="avatar" src="user-circle.png" alt="avatar">
                    <p class="center"><a href="#">Add an avatar</a></p>
                    <h2 class="center">Jayne Doe</h2>
                </div>
            </div>
            <div class="col-2">
                <div class="marginTop outline padding">
                    <div class="flex spaceBetween">
                        <h2>Neil M</h2>
                        <h3><span id="postLikes" class="likes">0</span><span> like(s)</span>
                            <button name="like" onclick="addLike(0)">Like</button>
                        </h3>
                    </div>
                    <p class="marginTop">I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
                <div class="marginTop outline padding">
                    <div class="flex spaceBetween">
                        <h2>Nichole K</h2>
                        <h3><span id="postLikes" class="likes">0</span><span> like(s)</span> 
                            <button name="like" onclick="addLike(1)">Like</button>
                        </h3>
                    </div>
                    <p class="marginTop">Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="marginTop outline padding">
                    <div class="flex spaceBetween">
                        <h2>Jim R</h2>
                        <h3><span id="postLikes" class="likes">0</span><span> like(s)</span>
                            <button name="like" onclick="addLike(2)">Like</button>
                        </h3>
                    </div>
                    <p class="marginTop">I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
