<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <main class="container">
        <div class="row col-4 mx-auto bg-dark text-white m-5 p-3">
            <h1 class="text-warning">Dojo Survey</h1>
            <form action="/process" id="usrinfo" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Dojo Location</label>
                    <select name="location" id="location" class="form-control form-select">
                        <option selected>-- Select a location --</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Los Angeles">Los Angeles</option>
                        <option value="New York">New York</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="Seattle">Seattle</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Favorite Language</label>
                    <select name="language" id="location" class="form-control form-select">
                        <option selected>-- Select a language --</option>
                        <option value="C#">C#</option>
                        <option value="C++">C++</option>
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                    </select>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comment</label>
                    <textarea name="comment" class="form-control" form="usrinfo"></textarea>
                </div>
                <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </form>
        </div>
    </main>
</body>
</html>
