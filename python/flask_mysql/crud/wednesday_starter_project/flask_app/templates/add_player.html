<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Need to link this below for Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom CSS files go AFTER linking Bootstrap - so starting here -->
    <title>Add a player</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-warning">
        <div class="container-fluid">
            <span class="navbar-brand">Awesome Team Site</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#thisNavbar" aria-controls="thisNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="thisNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"> <!-- Change hrefs accordingly! -->
                        <a class="nav-link" aria-current="page" href="/teams/new">Add team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/teams">Show teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/players">Show players</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/players/new">Add player</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-info p-4">
        <form action="/players/add_to_database" method="POST">
            <h3>Add a player</h3>
            <div class="row my-4">
                <label for="first_name" class="col-12 col-md-3 fs-4 col-form-label">First name:</label>
                <input type="text" name="first_name" class="col-12 col-md-9 col-form-control" id="first_name">
            </div>
            <div class="row my-4">
                <label for="last_name" class="col-12 col-md-3 fs-4 col-form-label">Last name:</label>
                <input type="text" name="last_name" class="col-12 col-md-9 col-form-control" id="last_name">
            </div>
            <div class="row my-4">
                <label for="number" class="col-12 col-md-3 fs-4 col-form-label">Jersey number:</label>
                <input type="number" name="number" class="col-12 col-md-9 col-form-control" id="number">
            </div>
            <div class="row my-4">
                <label for="position" class="col-12 col-md-3 fs-4 col-form-label">Position:</label>
                <input type="text" name="position" class="col-12 col-md-9 col-form-control" id="position">
            </div>
            <div class="row my-4">
                <label for="team_id" class="col-12 col-md-3 fs-4 col-form-label">Team:</label>
                <select name="team_id" id="team_id" class="col-12 col-md-9 col-form-control">
                    {% for team in all_teams %}
                        <option value = {{ team.id }}>{{team.city}} {{team.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row justify-content-center">
                <input type="submit" class="col-12 col-md-2 fs-4 btn btn-primary" value="Add dojo">
            </div>
        </form>
    </div>
</body>
</html>
