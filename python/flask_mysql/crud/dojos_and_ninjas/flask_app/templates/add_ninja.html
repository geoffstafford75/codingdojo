
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Need to link this below for Navbar -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Custom CSS files go AFTER linking Bootstrap - so starting here -->
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <form action="/ninjas/add_to_database" method="POST">
            <h3>New Ninja</h3>
            <div class="row my-4">
                <label for="dojo_id" class="col-12 col-md-3 fs-4 col-form-label">Dojo:</label>
                <select name="dojo_id" id="dojo_id" class="col-12 col-md-9 col-form-control">
                    {% for dojo in all_dojos %}
                        <option value = {{ dojo.id }}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="row my-4">
                <label for="first_name" class="col-12 col-md-3 fs-4 col-form-label">First name:</label>
                <input type="text" name="first_name" class="col-12 col-md-9 col-form-control" id="first_name">
            </div>
            <div class="row my-4">
                <label for="last_name" class="col-12 col-md-3 fs-4 col-form-label">Last name:</label>
                <input type="text" name="last_name" class="col-12 col-md-9 col-form-control" id="last_name">
            </div>
            <div class="row my-4">
                <label for="age" class="col-12 col-md-3 fs-4 col-form-label">Age:</label>
                <input type="number" name="age" class="col-12 col-md-9 col-form-control" id="age">
            </div>
            <div class="row justify-content-center">
                <input type="submit" class="col-12 col-md-2 fs-4 btn btn-primary" value="Create">
            </div>
        </form>
    </div>
    <div class="row">
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
