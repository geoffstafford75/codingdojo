<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
  <div class="row">

  </div>
  </div>
        <div class="row justify-content-around">
            <div class="col-4 bg-dark text-white">
                <form action="/dojos/add_to_database" method="POST">
                    <h3>New Dojo</h3>
                    <div class="row">
                        <label for="dojo_name">Name: </label>
                        <input type="text" name="dojo_name" id="dojo_name">
                    </div>
                    <div class="row">
                        <input type="submit" class="btn btn-primary" value="Add Dojo">
                    </div>
                </form>
            </div>
            <div class="col-4">
                <h3>Dojos</h3>
                <div>
                    <ul>
                        {% for dojo in all_dojos%}
                            <a href="/dojos/{{ dojo.id }}"><li>{{ dojo.name }}</li></a>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div>
            <a href="/ninjas/new">Add Ninja</a>
        </div>
    </div>
</body>
</html>
