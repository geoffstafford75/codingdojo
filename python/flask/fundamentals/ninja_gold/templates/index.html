<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninja Gold</title>
</head>
<body>
    <header>

    </header>
    <main class="container mx-auto bg-light">
        <div class="row pt-5 flex">
            <h3>Your Gold: {{session['total_gold']}}</h3>
            <a href="/reset" class="btn btn-primary">Reset</a>
        </div>
        <div class="row text-center my-5 mx-auto flex">
            <div class="col-3 card m-2 py-5 bg-dark text-white" style="width: 16rem;">
                <div class="card-body">
                <h3 class="card-title">Farm</h3>
                <p>(earns 10-20 gold)</p>
                <form action="/process_gold" method="POST" class="card-link">
                    <input type="hidden" value="farm" name="form">
                    <input type="submit" class="btn btn-warning" value="Find Gold!">
                </form>
                </div>
            </div>
            <div class="col-3 card m-2 py-5 bg-dark text-white" style="width: 16rem;">
                <div class="card-body">
                <h3 class="card-title">Cave</h3>
                <p>(earns 5-10 gold)</p>
                <form action="/process_gold" method="POST" class="card-link">
                    <input type="hidden" value="cave" name="form">
                    <input type="submit" class="btn btn-warning" value="Find Gold!">
                </form>
                </div>
            </div>
            <div class="col-3 card m-2 py-5 bg-dark text-white" style="width: 16rem;">
                <div class="card-body">
                <h3 class="card-title">House</h3>
                <p>(earns 2-5 gold)</p>
                <form action="/process_gold" method="POST" class="card-link">
                    <input type="hidden" value="house" name="form">
                    <input type="submit" class="btn btn-warning" value="Find Gold!">
                </form>
                </div>
            </div>
            <div class="col-3 card m-2 py-5 bg-dark text-white" style="width: 16rem;">
                <div class="card-body">
                <h3 class="card-title">Casino</h3>
                <p>(earns/takes 0-50 gold)</p>
                <form action="/process_gold" method="POST" class="card-link">
                    <input type="hidden" value="casino" name="form">
                    <input type="submit" class="btn btn-warning" value="Find Gold!">
                </form>
                </div>
            </div>
        </div>
        <div class="row">
        <h5>Activity:</h5>
        <ul class="list-group list-group-flush">
            {{session['activity']|safe}}
        </ul>
        </div>
    </main>
</body>
</html>
